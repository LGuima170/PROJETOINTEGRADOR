<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Uso - EsporteAgenda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      position: relative;
      overflow: hidden;
    }

    .background-shape {
      position: absolute;
      background: #00ff6a;
      filter: blur(10px);
      opacity: 0.8;
      z-index: -1;
      border-radius: 30px;
    }

    .shape1 { width: 200px; height: 200px; top: -50px; left: -50px; border-radius: 50%; background: #2bbf2b; }
    .shape2 { width: 300px; height: 250px; bottom: 50px; left: 30px; transform: rotate(20deg); }
    .shape3 { width: 400px; height: 300px; top: 50px; right: -100px; transform: rotate(-15deg); }
    .shape4 { width: 100%; height: 50px; background: #2bbf2b; position: absolute; bottom: 0; left: 0; }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 600px;
      position: relative;
      z-index: 1;
    }

    .container h2 {
      color: #333;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .info {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2bbf2b;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 10px;
      margin-bottom: 20px;
      align-items: end;
    }

    form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form button {
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #ff9900;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #ffcc00;
      color: #333;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background-shape shape1"></div>
  <div class="background-shape shape2"></div>
  <div class="background-shape shape3"></div>
  <div class="background-shape shape4"></div>

  <div class="container">
    <h2>Histórico de Uso da Quadra</h2>
    <div class="info">Total de pessoas que já usaram: <span>128</span></div>

    <!-- Formulário de adição/edição -->
    <form>
      <input type="text" placeholder="Nome do usuário">
      <input type="date">
      <input type="text" placeholder="Horário">
      <button type="submit">Adicionar</button>
    </form>

    <!-- Tabela de histórico -->
    <table>
      <tr>
        <th>Nome</th>
        <th>Data</th>
        <th>Horário</th>
      </tr>
      <tr>
        <td>João Silva</td>
        <td>01/09/2025</td>
        <td>18:00 - 19:00</td>
      </tr>
      <tr>
        <td>Maria Souza</td>
        <td>29/08/2025</td>
        <td>20:00 - 21:30</td>
      </tr>
    </table>

    <div class="links">
      <a href="#">Voltar ao painel</a>
    </div>
  </div>
</body>
</html>
