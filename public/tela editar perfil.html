<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - EsporteAgenda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      position: relative;
      overflow: hidden;
    }

    .background-shape {
      position: absolute;
      background: #00ff6a;
      filter: blur(10px);
      opacity: 0.8;
      z-index: -1;
      border-radius: 30px;
    }

    .shape1 { width: 200px; height: 200px; top: -50px; left: -50px; border-radius: 50%; background: #2bbf2b; }
    .shape2 { width: 300px; height: 250px; bottom: 50px; left: 30px; transform: rotate(20deg); }
    .shape3 { width: 400px; height: 300px; top: 50px; right: -100px; transform: rotate(-15deg); }
    .shape4 { width: 100%; height: 50px; background: #2bbf2b; position: absolute; bottom: 0; left: 0; }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 400px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .container h2 {
      color: #333;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #2bbf2b;
    }

    .file-input {
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin: 12px 0;
      text-align: left;
    }

    .input-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .button {
      background: #ffcc00;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: 0.3s;
      margin-top: 10px;
    }

    .button:hover {
      background: #ff9900;
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background-shape shape1"></div>
  <div class="background-shape shape2"></div>
  <div class="background-shape shape3"></div>
  <div class="background-shape shape4"></div>

  <div class="container">
    <h2>Meu Perfil</h2>

    <!-- Foto de perfil -->
    <img src="https://via.placeholder.com/120" alt="Foto de perfil" class="profile-pic" id="preview">
    <div class="file-input">
      <input type="file" accept="image/*" onchange="previewImage(event)">
    </div>

    <div class="input-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" value="Dono da Quadra">
    </div>
    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" value="dono@quadra.com">
    </div>
    <div class="input-group">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" value="(11) 99999-9999">
    </div>
    <div class="input-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="********">
    </div>
    <button class="button">SALVAR ALTERAÇÕES</button>

    <div class="links">
      <a href="#">Voltar ao painel</a>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        document.getElementById('preview').src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
