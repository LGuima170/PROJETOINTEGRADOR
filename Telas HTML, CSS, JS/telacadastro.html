<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EsporteAgenda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f8ff;
            position: relative;
            overflow: hidden;
        }
        .background-shape {
            position: absolute;
            background: #00ff6a;
            filter: blur(5px);
            opacity: 0.9;
            z-index: -1;
            border-radius: 30px;
        }
        .shape1 {
            width: 250px;
            height: 250px;
            top: -50px;
            left: -50px;
            border-radius: 50%;
            background: #2bbf2b;
        }
        .shape2 {
            width: 350px;
            height: 300px;
            bottom: 80px;
            left: 40px;
            transform: rotate(20deg);
        }
        .shape3 {
            width: 450px;
            height: 350px;
            top: 50px;
            right: -120px;
            transform: rotate(-15deg);
        }
        .shape4 {
            width: 100%;
            height: 60px;
            background: #2bbf2b;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            position: relative;
            z-index: 1;
        }
        .container h2 {
            color: #333;
            font-weight: 700;
        }
        .container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin: 12px 0;
            text-align: left;
        }
        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .button {
            background: #ffcc00;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff9900;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            display: block;
            margin: 5px 0;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <div class="background-shape shape4"></div>
    
    <div class="container">
        <h2>Crie sua conta no <a href="#">EsporteAgenda</a></h2>
        <p>Alugue sua quadra de futebol facilmente!</p>
        <div class="input-group">
            <label>Nome Completo</label>
            <input type="text" placeholder="Digite seu nome">
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Digite seu email">
        </div>
        <div class="input-group">
            <label>Usuário</label>
            <input type="text" placeholder="Escolha um nome de usuário">
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" placeholder="Crie uma senha">
        </div>
        <div class="input-group">
            <label>Confirmar Senha</label>
            <input type="password" placeholder="Confirme sua senha">
        </div>
        <button class="button">CADASTRAR</button>
        <div class="links">
            <a href="telalogin.html">Já tem uma conta? Faça login</a>
        </div>
    </div>
</body>
</html>
