<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Nova Senha</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; display:flex; height:100vh; align-items:center; justify-content:center; background:#f0f2f5; }
    .container { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:320px; }
    h2 { margin-bottom:1rem; text-align:center; }
    .input-group { margin-bottom:1rem; }
    label { display:block; margin-bottom:0.5rem; font-size:0.9rem; }
    input { width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:4px; }
    .button { width:100%; padding:0.75rem; background:#4a44ff; color:#fff; border:none; border-radius:4px; cursor:pointer; font-size:1rem; }
    .errors { list-style:none; padding:0; margin-bottom:1rem; color:#c00; font-size:0.9rem; }
    .links { text-align:center; margin-top:1rem; }
    .links a { color:#4a44ff; text-decoration:none; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar nova senha</h2>
    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        <ul class="errors">
          {% for m in msgs %}
            <li>{{ m }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('reset_password') }}">
      <div class="input-group">
        <label for="nova-senha">Nova Senha</label>
        <input type="password" id="nova-senha" name="nova_senha" placeholder="Digite a nova senha" required>
      </div>
      <div class="input-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme a nova senha" required>
      </div>
      <button type="submit" class="button">SALVAR NOVA SENHA</button>
    </form>
    <div class="links">
      <a href="{{ url_for('login') }}">Voltar para o login</a>
    </div>
  </div>
</body>
</html>
